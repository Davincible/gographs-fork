<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="gographs generates SVG graph dependencies for your Go projects.">

    <link rel="icon" type="image/x-icon" href="https://golang.org/favicon.ico">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/js-autocomplete@1.0.4/auto-complete.css" integrity="sha256-bX+rnnNrWmSrL9BjREvIc3tU9uClWcKmoEFJ2VKnUBc=" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/gographs.css">

    <title>gographs</title>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-EKC03K50JT"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-EKC03K50JT');
    </script>
  </head>
  <body>
    <a href="https://github.com/siggy/gographs" class="github-corner" aria-label="View source on GitHub"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>

    <div hidden id="spinner"></div>

    <input type="checkbox" id="control-toggle">
    <label for="control-toggle" id="control-toggle-icon">
      <div class="toggler diagonal part-1"></div>
      <div class="toggler horizontal"></div>
      <div class="toggler diagonal part-2"></div>
    </label>

    <div id="control-panel" class="floating-panel">
      <input type="text" placeholder="github.com/siggy/gographs" id="main-input" class="control-panel-module" aria-label="SVG Input">
      <label for="check-cluster" id="check-cluster-label">
        <input type="checkbox" id="check-cluster" checked/>Cluster
      </label>

      <div class="external-links">
        <a id="external-repo"  class="external-link" target="_blank">repo  <i class="fa fa-external-link"></i></a>
        <a id="external-godoc" class="external-link" target="_blank">godoc <i class="fa fa-external-link"></i></a>
        <a id="external-dot"   class="external-link" target="_blank">dot   <i class="fa fa-external-link"></i></a>
        <a id="external-svg"   class="external-link" target="_blank">svg   <i class="fa fa-external-link"></i></a>
      </div>

      <div id="badge">
        <input aria-label="gographs badge" type="image" src="/badge.svg" />
      </div>

      <div id="badge-markdown">
        <input id="badge-text" type="text" readonly value="[![gographs](https://gographs.io/badge.svg)](https://gographs.io/repo/github.com/siggy/gographs)" aria-label="Badge Markdown" class="control-panel-module">
      </div>

      <div id="input-error" class="control-panel-module"></div>
    </div>

    <object id="main-svg" class="main" type="image/svg+xml; charset=utf-8">
      Your browser does not support SVGs
    </object>

    <object id="thumb-svg" class="thumb floating-panel" type="image/svg+xml; charset=utf-8">
      Your browser does not support SVGs
    </object>

    <svg id="scope-container" class="thumb floating-panel">
      <g>
        <rect id="scope" fill="#a8c5e2" fill-opacity="0.1" stroke="#a8c5e2" stroke-width="2px" x="0" y="0" width="0" height="0"/>
      </g>
    </svg>

    <div id="refresh">
      <button aria-label="Refresh repo"><i class="fa fa-refresh" aria-hidden="true"></i></button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js" integrity="sha256-9GNxAyAInGHQ9XzsK4hsAt4E4h65Lr0i6qMn/fCmt8Y=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-autocomplete@1.0.4/auto-complete.min.js" integrity="sha256-SJP2/lB7KKZ6g3WvZVyNddmsyllDI6G+SJQcP/yDVQE=" crossorigin="anonymous"></script>
    <script src="/js/gographs.js" type="text/javascript"></script>
  </body>
</html>
